/*           BANNER*/
.row.cBallerna-banner {
         background-color: #000000;
         background-image: url("../hackathon/hackathon-images/intro-bg-orange.jpg");
         background-attachment: fixed;
         background-size: 100%;
         transition: all 0.5s ease-in-out 0s;
         padding: 7em 0;
         box-shadow: 0 0 44px rgba(0, 0, 0, 0.5) inset;
         margin-bottom: 0;
         margin-top: 0;
         opacity: 0.9;
         padding: 0.5em 0;
         bottom: -200px;
         top: auto;
         transition: all 0.5s ease-in-out 0s;
         width: 100%;
         z-index: 999999;
         filter: grayscale(100%);
         text-align: center;
         position: fixed;
         }
         .row.cBallerna-banner:hover {
         filter: grayscale(0%);
         transition: all 0.5s ease-in-out 0s;
         }
         .row.cBallerna-banner.cOpenBanner {
         bottom: 0;
         }
         .row.cBallerna-banner.cOpenBanner:hover {
         opacity: 1;
         filter: grayscale(0%);
         }
         .row.cBallerna-banner img {
         width: 350px;
         transition: all 0.5s ease-in-out 0s;
         }
         body.cBallerina {
         /*              margin-top: 420px;*/
         margin-bottom: 78px;
         }
         body.cBallerina.cFixdspacer {
         margin-top: 0x;
         }
         .row.cBallerna-banner.cOpenBanner .cBallerna-banner-Container  {
         height: auto;
         }

               .cDownloadRow {
                  border: none;
                  margin-bottom: 2em;
                  border-bottom: 1px solid #c5c5c5;
                  padding-bottom: 2em;
               }
